<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şans Merkezi - Çarkıfelek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen text-slate-100 selection:bg-purple-500 selection:text-white pb-20">
    <div class="fixed top-0 left-0 w-full z-40 bg-slate-900/90 backdrop-blur-md border-b border-white/5 transition-colors duration-300"
        id="mainNav">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="index.html"
                    class="flex items-center gap-2 font-bold text-xl tracking-tight shrink-0 mr-2 cursor-pointer text-decoration-none">
                    <div class="bg-gradient-to-tr from-indigo-500 to-purple-500 p-1.5 rounded-lg"><i
                            data-lucide="clover" class="w-5 h-5 text-white"></i></div>
                    <span
                        class="bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400 hidden sm:block">Şans
                        Merkezi</span>
                </a>
                <div class="flex items-center gap-1 flex-1 justify-center">
                    <div class="nav-item"><a href="index.html" class="flex items-center gap-1"><i data-lucide="users"
                                class="w-4 h-4"></i><span class="hidden sm:inline">Takım</span></a></div>
                    <div class="nav-item"><a href="wheel.html" class="flex items-center gap-1"><i data-lucide="aperture"
                                class="w-4 h-4"></i><span class="hidden sm:inline">Çark</span></a></div>
                    <div class="nav-item"><a href="bomb.html" class="flex items-center gap-1"><i data-lucide="bomb"
                                class="w-4 h-4"></i><span class="hidden sm:inline">Bomba</span></a></div>
                    <div class="nav-item"><a href="dice.html" class="flex items-center gap-1"><i data-lucide="dice-5"
                                class="w-4 h-4"></i><span class="hidden sm:inline">Zar</span></a></div>
                    <div class="nav-item"><a href="coin.html" class="flex items-center gap-1"><i data-lucide="coins"
                                class="w-4 h-4"></i><span class="hidden sm:inline">Para</span></a></div>
                    <div class="relative">
                        <div class="nav-item" onclick="toggleDropdown()"><span class="font-bold">Diğer</span> <i
                                data-lucide="chevron-down" class="w-4 h-4"></i></div>
                        <div id="moreDropdown" class="dropdown-menu">
                            <a href="bracket.html" class="nav-item"><i data-lucide="trophy" class="w-4 h-4"></i>
                                Turnuva</a>
                            <a href="straws.html" class="nav-item"><i data-lucide="align-vertical-distribute-end"
                                    class="w-4 h-4"></i> Çöp Çek</a>
                            <a href="bingo.html" class="nav-item"><i data-lucide="grid-3x3" class="w-4 h-4"></i>
                                Tombala</a>
                            <a href="reaction.html" class="nav-item"><i data-lucide="zap" class="w-4 h-4"></i>
                                Refleks</a>
                            <a href="sounds.html" class="nav-item"><i data-lucide="volume-2" class="w-4 h-4"></i>
                                Sesler</a>
                            <div class="border-t border-white/10 my-1"></div>
                            <a href="number.html" class="nav-item"><i data-lucide="binary" class="w-4 h-4"></i> Sayı</a>
                            <a href="rps.html" class="nav-item"><i data-lucide="hand-metal" class="w-4 h-4"></i> TKM</a>
                            <a href="card.html" class="nav-item"><i data-lucide="spade" class="w-4 h-4"></i> Kart</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-2 shrink-0 ml-2">
                    <button onclick="toggleTheme()"
                        class="btn-glow w-9 h-9 flex items-center justify-center rounded-lg bg-white/5 hover:bg-white/10 transition-colors">
                        <i data-lucide="sun" class="w-4 h-4 hidden" id="sunIcon"></i>
                        <i data-lucide="moon" class="w-4 h-4" id="moonIcon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4 pt-24 md:p-10 md:pt-28">
        <section id="tool-wheel" class="tool-section">
            <header class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-black tracking-tight mb-2">Çarkıfelek</h1>
                <p class="text-slate-400">İsim ekle ve çevir!</p>
            </header>
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- Sol Panel: İsim Yönetimi -->
                <div class="lg:col-span-4 space-y-6">
                    <div class="glass-panel rounded-3xl p-6 shadow-xl">
                        <div class="flex justify-between items-center mb-4">
                            <label class="flex items-center gap-2 text-indigo-300 font-bold text-sm uppercase">
                                <i data-lucide="list" class="w-4 h-4"></i> İsimler
                            </label>
                            <span id="wheelCountBadge"
                                class="bg-indigo-500/10 text-indigo-300 text-xs py-1 px-2 rounded-full">0 İsim</span>
                        </div>

                        <!-- İsim Ekleme -->
                        <div class="mb-4">
                            <div class="flex gap-2">
                                <input type="text" id="wheelNameInput" placeholder="İsim ekle..."
                                    class="glass-input flex-1 p-3 rounded-xl text-slate-200 outline-none text-base" />
                                <button onclick="addWheelName()"
                                    class="btn-glow px-4 py-3 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-500 transition-colors">
                                    <i data-lucide="plus" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>

                        <!-- İsim Listesi -->
                        <div class="space-y-2 max-h-96 overflow-y-auto pr-2" id="wheelNameList">
                            <!-- İsimler buraya JS ile eklenecek -->
                        </div>

                        <!-- Örnek/Temizle Butonları -->
                        <div class="flex gap-2 mt-4 pt-4 border-t border-white/5">
                            <button onclick="fillWheelSample()"
                                class="text-xs text-slate-400 hover:text-white px-3 py-2 rounded hover:bg-slate-700/50 transition-colors">Örnek</button>
                            <button onclick="clearWheelNames()"
                                class="text-xs text-red-400 hover:text-red-300 px-3 py-2 rounded hover:bg-red-500/10 transition-colors">Temizle</button>
                        </div>
                    </div>
                </div>

                <!-- Sağ Panel: Çark -->
                <div class="lg:col-span-8 flex flex-col items-center justify-center">
                    <div class="relative w-[300px] h-[300px] md:w-[400px] md:h-[400px]">
                        <div
                            class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-4 z-10 text-white drop-shadow-lg">
                            <i data-lucide="chevron-down" class="w-12 h-12 fill-current"></i>
                        </div>
                        <canvas id="wheelCanvas" width="400" height="400"
                            class="w-full h-full rounded-full shadow-2xl transition-transform duration-[4000ms] ease-out"></canvas>
                        <button onclick="spinWheel()" id="spinBtn"
                            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-16 h-16 rounded-full bg-white text-indigo-900 font-bold shadow-xl flex items-center justify-center z-20 hover:scale-110 transition-transform">ÇEVİR</button>
                    </div>
                    <div id="wheelResult"
                        class="mt-8 text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400 min-h-[40px] text-center">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
